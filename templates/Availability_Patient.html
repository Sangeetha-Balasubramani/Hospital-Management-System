<!DOCTYPE html>
<html lang="en">

<head>
    <title>AvailabilityPatient-booking</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: auto;
            width: 450px;
        }

        .label {
            width: 100%;
            white-space: nowrap;
            color: white;
        }

        .available {
            background-color: green;
            border: none;
        }

        .unavailable {
            background-color: red;
            border: none;
            pointer-events: none;
        }

        input[type="radio"] {
            display: none;
        }

        input[type='radio']:checked+label {
            background-color: blue !important;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <div class="headings">
                    <h3>Dr. {{ doctor.username }}'s Availability</h3>
                    <a href="{{ url_for('patients_dashboard',patient_id=this_user.id)}}"
                        class="btn btn-primary">Back</a>
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Slot</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for availability in doctoravailability %}
                        <tr>
                            <td>{{ availability.date }}</td>
                            <td>{{ availability.slot }}</td>
                            <td>
                                {% if availability.is_booked %}
                                <button class="btn btn-danger" disabled>Booked</button>
                                {% else %}
                                <a href="{{ url_for('book_appointment',availability_id=availability.id,patient_id=this_user.id)}}"
                                    class="btn btn-success">Book</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
