<!DOCTYPE html>
<html lang="en">

<head>
    <title>AvailabilityDoctor-save</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: auto;
            width: 500px;
        }
        .label{
            width:100%;
            white-space: nowrap;
        }
        .slots{
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
        }
        .slots-label{
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h3>{{ doctor.username }}'s Availability</h3><br>
                <form action="{{ url_for('provide_availability', doctor_id=doctor.id) }}" method="POST">
                <div>
                    {% for d in days%}
                   <div class="slots mb-2">
                        <h5>{{ d }}</h5>
                        
                        <div>
                            <input type="checkbox" name="availability_{{ d }}" value="08:00 - 12:00 AM">
                            <label class="slots-label">08:00-12:00 AM</label>
                        </div>
                        <div>
                            <input type="checkbox" name="availability_{{ d }}" value="04:00 - 09:00 PM">
                            <label class="slots-label">04:00 - 09:00 PM</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="text-end">
                    <input type="submit" class="btn btn-primary" value="save">
                    <a href="{{ url_for('doctor_dashboard',doctor_id=doctor.id) }}" class="btn btn-primary">Back</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
