<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Patient History</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            margin: 100px auto;
            width: 450px;
        }
        .patient-info{
            margin-bottom:15px;
            margin-left: 4px;
        }
        .form-control {
            width: 40%;
            display: inline-block;
            appearance: auto;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Update Patient History</h1>
                <div class="mb-3 ms-1">
                    <div>Patient Name : Mr. {{ patient.username }}</div>
                    <div>Department : {{ department.name }}</div>
                </div>
                <form action="{{ url_for('update_patient_history',patient_id=patient.id,doctor_id=doctor.id,appointment_id=appointment.id) }}"
                    method="post">
                    <div class="row">
                        <div class="mb-3">
                            <label for="vt" class="form-label">Visit Type : </label>
                            <select class="form-control mx-3" id="vt" name="visit_type">
                                <option value="">select</option>
                                <option value="Follow-up">Follow-up</option>
                                <option value="Online Consultation">Online Consultation</option>
                                <option value="In-Person">In-Person</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="TD" class="form-label">Test Done : </label>
                            <select class="form-control mx-3" id="TD" name="Test Done">
                                <option value="">select</option>
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                                <option value="Not Required">Not Required</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Diagnosis : </label>
                            <input type="text" class="form-control mx-3" id="diagnosis" name="diagnosis">
                        </div>
                        <div class="mb-3">
                            <label for="medications" class="form-label">Medication : </label>
                            <input type="text" class="form-control mx-1" id="medications" name="medications">
                        </div>
                        <div class="mb-3">
                            <label for="Prescription" class="form-label">Prescription : </label>
                            <input type="text" class="form-control" id="Prescription" name="prescription">
                        </div>
                        <div class="mb-3">
                            <label for="medicines" class="form-label">Medicines : </label>
                            <select class="form-control mx-2" id="medicines" name="medicines">
                                <option value="">select</option>
                                <option value="1-0-1">1-0-1</option>
                                <option value="1-0-0">1-0-0</option>
                                <option value="0-0-1">0-0-1</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="Cost" class="form-label">Cost : </label>
                            <input type="Float" class="form-control mx-5" id="Cost" name="Cost">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
