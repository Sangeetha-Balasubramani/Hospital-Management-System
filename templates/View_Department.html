<!DOCTYPE html>
<html lang="en">

<head>
    <title> viewdepartments</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            height: 330px;
            margin-top: 240px;
            width: 330px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            
            <div class="headings m-2">
                <h2>{{ department.name }}</h2>
                <div>
                    <a href="{{ url_for('patients_dashboard', patient_id=this_user.id) }}" class="text-decoration-none me-1">Back</a>  |                     <a href="/login" class="text-decoration-none me-2">logout</a>
                </div>
            </div>
            </br>
            <div class="mx-3">
                <h4>Overview :</h4>
                <p>{{ department.description }}</p>
            </div>
        </br>

            <div class="container mt-2">
                <h4>Doctor's list</h4>
                {% for doctor in doctors %}
                <div class="headings">
                    Dr. {{ doctor.username }}
                    <div>
                        {% if this_user %}
                        <a href="{{ url_for('availability_patient', doctor_id=doctor.id, patient_id=this_user.id) }}" class="btn btn-primary">check availability</a>
                        <a href="{{ url_for('view_doctor_details', doctor_id=doctor.id, patient_id=this_user.id) }}" class="btn btn-primary">view details</a>
                        {% else %}
                        <a href="/login" class="btn btn-secondary">check availability</a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
