<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor-Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #canvas {
            display: flex;
            align-items: flex-start;
            padding-top:10px;
            width:800px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div class="mx-2">
                <h1>Dr.{{ doctor.username }}</h1>
                <h3>{{ doctor.department.name }}</h3>
                <br>
                <h5>{{ doctor.experience }} years experience</h5>
                <p>{{ doctor.department.description }}</p>
                <br>
                <div class="text-end">
                    <a href="{{ url_for('availability_patient', doctor_id=doctor.id, patient_id=this_user.id) }}" class="btn btn-primary me-2">check availability</a>
                    <a href="{{ url_for('view_department',department_id=doctor.department.id, patient_id=this_user.id) }}" class="btn btn-primary me-2">Go Back</a>
                </div>
            </div>
            <div>
                {% if doctor.photo %}
                <img src="{{ doctor.photo }}" alt="Dr.{{ doctor.username }} ">
                {% else %}
                <img src="/static/images/default_photo.png" alt="Dr. {{ doctor.username }}"> 
                {% endif %}           
            </div>
        </div>
    </div>
</body>

</html>
