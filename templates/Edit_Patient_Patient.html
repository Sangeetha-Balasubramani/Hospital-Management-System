<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit a Doctor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #form-body {
            margin-top: 25px;
            margin-bottom: 25px;
            height: auto;
            width: 450px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="form-body">
            <div class="headings">
                <h1>Edit a Patient</h1>
                <a href="{{ url_for('patients_dashboard',patient_id=this_user.id) }}" class="btn btn-primary">Back</a>
            </div>
            <form action="{{ url_for('editpatient_patient',patient_id=this_user.id) }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        value="{{ this_user.username }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ this_user.email }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="Password" class="form-control" id="password" name="password"
                        value="{{ this_user.password }}">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" name="contact_number"
                        value="{{ this_user.contact_number }}">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ this_user.dob }}">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Gender</label>
                    <select class="form-control" name="gender">
                        <option value="">Select</option>
                        <option value="Male" {% if this_user.gender=='Male' %}selected{% endif %}>Male </option>
                        <option value="Female" {% if this_user.gender=='Female' %}selected{% endif %}>Female </option>
                        <option value="Other" {% if this_user.gender=='Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Submit ">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
